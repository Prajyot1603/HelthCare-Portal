
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Document</title>
</head>

<body class="container" style="background-color: rgb(239, 255, 255);" >
    <br>
    {% if messages %}
    {% for message in messages %}
        {% if message.tags == "error" %}
            <div class="alert alert-danger alert-dismissible fade show">
                <strong>{{ message }}</strong>
                <span style="
                    margin-left: 15px;
                    color: black;
                    font-weight: bold;
                    float: right;
                    font-size: 22px;
                    line-height: 20px;
                    cursor: pointer;
                    transition: 0.3s;"
                    class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            </div>
        {% endif %}
    {% endfor %}
    {% endif %}

    <div >
        <form method="POST" style="left: 50%;top: 40%;position: absolute;transform: translate(-50%,-50%);">
            {% csrf_token %}
            <div class="container-fluid" style="background-color: rgb(145, 207, 234); border: solid rgb(48, 48, 255); border-radius: 10px;"><br>
                <i class="fa fa-hospital-o col-lg-12 offset-4" style="font-size:19px; color: rgb(56, 67, 76);"> Health Hub</i>
                <div  style="text-align: center;  color: rgb(56, 67, 76);"><h3>Employee Login</h3></div><br>
                <div class="col-lg-12">
                    <div class="form-group position-relative">
                        <label style="text-align: center; color: rgb(56, 67, 76);" ><h5>Username: </h5><span class="text-danger"></span></label>
                        {{ form.username }}
                    </div>

                </div>
                <br>
                <div class="col-lg-12">
                    <div class="form-group position-relative">
                        <label style="text-align: center; color: rgb(56, 67, 76);"><h5>Password : </h5><span class="text-danger"></span></label>
                        {{ form.password }}
                    </div>
                </div>
                <br>
                <div >
                    <button class="btn btn-primary col-lg-8 offset-2"  type="submit">Login</button>
                </div><br>

                
        

            </div>
        </form>
    
    </div>
</body>
</html>
